services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 10

  web:
    build:
      context: .
      dockerfile: backend/Dockerfile
    env_file:
      - .env
    environment:
      DB_HOST: db
      DB_PORT: 5432
      VIRTUAL_HOST: ieltsapi.mastereducation.kz
      VIRTUAL_PORT: 8000
      LETSENCRYPT_HOST: ieltsapi.mastereducation.kz
      LETSENCRYPT_EMAIL: admin@mastereducation.kz
      VIRTUAL_CLIENT_MAX_BODY_SIZE: 100m
      VIRTUAL_PROXY_READ_TIMEOUT: 300
      VIRTUAL_PROXY_CONNECT_TIMEOUT: 300
      VIRTUAL_PROXY_SEND_TIMEOUT: 300
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app/backend
      - media:/app/media
      - staticfiles:/app/backend/staticfiles
      - ./backend/core/firebase_credentials.json:/app/backend/core/firebase_credentials.json:ro
    expose:
      - "8000"
    networks:
      - default
      - proxy

  frontend:
    image: nginx:1.27-alpine
    environment:
      VIRTUAL_HOST: ielts.mastereducation.kz
      VIRTUAL_PORT: 80
      LETSENCRYPT_HOST: ielts.mastereducation.kz
      LETSENCRYPT_EMAIL: admin@mastereducation.kz
    volumes:
      - frontend_build:/usr/share/nginx/html:ro
      - staticfiles:/staticfiles:ro
      - media:/media:ro
      - ./nginx-frontend.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend_build
    networks:
      - proxy

  frontend_build:
    image: node:20-alpine
    working_dir: /app
    environment:
      - REACT_APP_API_BASE_URL=https://ieltsapi.mastereducation.kz/api
    volumes:
      - ./frontend:/app
      - frontend_build:/app/build
    command: sh -c "rm -rf node_modules && npm install --legacy-peer-deps && npm install ajv@^8.12.0 --legacy-peer-deps && chmod +x node_modules/.bin/* && npm run build"
    networks:
      - default

volumes:
  pgdata:
  media:
  staticfiles:
  frontend_build:

networks:
  proxy:
    external: true


